<div class="slider-container">
    <div class="Noti">
        <div class="title">NOTICIAS</div>
    </div>
    <div class="slider">
        <div class="slide" [class.active]="index === counter" *ngFor="let slide of slides; let index = index">
            <img [src]="slide.image" [alt]="'Imagen ' + (index + 1)">
            <p class="slide-text">{{ slide.text }}</p>
        </div>
    </div>
    <div class="slider-controls">
        <button class="slider-btn prev-btn" (click)="prevSlide()">&#9664;</button>
        <button class="slider-btn next-btn" (click)="nextSlide()">&#9654;</button>
    </div>
</div>
